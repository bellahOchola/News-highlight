{% macro displayNewsList(news_list) %}
    <body>
        
    </body>
    <div class="container-fluid" >
        <div class="row">
            {% for report in news_list %}
                <div class="col-md-6">
                      <div class="card" id="main">
                        <div class="card-body">
                            <h4 class="card-title">{{report.id}}</h4>
                            <hr>
                            <p class="card-text">{{report.description}}</p>
                            <hr>
                         <a href="/articles/{{report.name}}" class="btn btn-primary">view articles</a>
                        <!-- <a href="#" class="card-link">Another link</a>  -->
                        </div>
                     </div>
                    </div>
                {% endfor %}
        </div>
    </div>
{% endmacro %}
